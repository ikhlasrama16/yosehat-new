<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link rel="stylesheet" href="public/asset/style/style.css">
    <title>Yosehat</title>
</head>
<body>
    <div class="hero-section">
        <div class="hero-background">
            <div class="hero-content">
                <h2 class="hero-title">Connecting families with</h2>
                <h2 class="hero-title">quality, local caregivers</h2>
                <div class="search-box">
                    <div class="search-tabs">
                        <button class="tab active">Find care</button>
                        <button class="tab">Find a job</button>
                    </div>
                    <form>
                        <div class="form-group">
                            <div class="input-container">
                                <i class="fa-sharp fa-solid fa-location-dot input-icon"></i>
                                <input type="text" placeholder="code" class="input-code">
                            </div>
                            <button type="submit" class="btn-search">Search</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="info-section">
        <h1 class="info-title">Join 29 million families who've turned to Care</h1>
        <h4>Background-checked care for all you love.</h4>
        <div class="info-card-container">
            <div class="info-card">
                <span class="info-icon">
                    <i class="fa-solid fa-child-reaching" aria-hidden="true"></i>
                </span>
                <span class="info-text">Child care</span>
                <span class="info-icon">
                    <i class="fa-solid fa-greater-than" aria-hidden="true"></i>
                </span>
            </div>
            
            <div class="info-card">
                <span class="info-icon">
                    <i class="fa-solid fa-handshake"></i>
                </span>
                <span class="info-text">Senior care</span>
                <span class="info-icon">
                    <i class="fa-solid fa-greater-than" aria-hidden="true"></i>
                </span>
            </div>
            <div class="info-card">
                <span class="info-icon">
                    <i class="fa-solid fa-house"></i>
                </span>
                <span class="info-text">Housekeeping</span>
                <span class="info-icon">
                    <i class="fa-solid fa-greater-than" aria-hidden="true"></i>
                </span>
            </div>
            <div class="info-card">
                <span class="info-icon">
                    <i class="fa-solid fa-paw"></i>
                </span>
                <span class="info-text">Pet care</span>
                <span class="info-icon">
                    <i class="fa-solid fa-greater-than" aria-hidden="true"></i>
                </span>
            </div>
            <div class="info-card">
                <span class="info-icon">
                    <i class="fa-regular fa-note-sticky"></i>
                </span>
                <span class="info-text">Tutoring</span>
                <span class="info-icon">
                    <i class="fa-solid fa-greater-than" aria-hidden="true"></i>
                </span>
            </div>

        </div>
    </div>




    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const tabs = document.querySelectorAll(".tab");

            tabs.forEach(tab => {
                tab.addEventListener("click", () => {
                    // Hapus 'active' dari semua tab
                    tabs.forEach(t => t.classList.remove("active"));

                    // Tambahkan 'active' ke tab yang diklik
                    tab.classList.add("active");

                    // Optionally: Handle content display logic here
                    const target = tab.getAttribute("data-target");
                    console.log("Active tab target:", target);
                });
            });
        });

    </script>
</body>
</html>
